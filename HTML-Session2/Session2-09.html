<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Store</title>
</head>
<body>

    <h1 align="center"><b><i>My Store</i></b></h1>

    <table border="1" width="60%" align="center">
        <tr>
            <th>Item Photo</th>
            <th>Name</th>
            <th>Price</th>
        </tr>
        <tr align="center">
            <td><img src="IMG/orange.png" width="100" alt="Oranges"></td>
            <td valign="middle">Oranges</td>
            <td valign="middle">$1 ea.</td>
        </tr>
        <tr align="center">
            <td><img src="IMG/banana.png" width="100" alt="Bananas"></td>
            <td valign="middle">Bananas</td>
            <td valign="middle">$0.75/lb</td>
        </tr>
        <tr align="center">
            <td><img src="IMG/pomegranate.png" width="100" alt="Pomegranates"></td>
            <td valign="middle">Pomegranates</td>
            <td valign="middle">3 for $5</td>
        </tr>
        <tr align="center">
            <td><img src="IMG/broccoli.png" width="100" alt="Broccoli"></td>
            <td valign="middle">Broccoli</td>
            <td valign="middle">$3 a head</td>
        </tr>
    </table>

</body>
</html>
