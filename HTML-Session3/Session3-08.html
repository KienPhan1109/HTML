<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="name">Họ và tên: </label>
    <input type="text" id="name"><br><br>

    <label for="date">Ngày sinh: </label>
    <input type="date" id="date"><br><br>

    <label for="sex">Giới tính: </label>
    <input type="radio" id="nam">
    <label for="nam">Nam</label>
    <input type="radio" id="nu">
    <label for="nu">Nữ</label><br><br>

    <label for="ngaycap">Ngày cấp: </label>
    <input type="date" id="ngaycap"><br><br>

    <label for="noicap">Nơi cấp: </label>
    <input type="text" id="noicap"><br><br>

    <label for="phone">Số điện thoại: </label>
    <input type="tel" id="phone"><br><br>

    <label for="email">Email: </label>
    <input type="email" id="email"><br><br>

    <label for="thuongtru">Địa chỉ thường trú: </label>
    <textarea id="thuongtru"></textarea><br><br>
    
    <label for="tamtru">Địa chỉ tạm trú: </label>
    <textarea id="tamtru"></textarea><br><br>

    <label for="cccd">Loại căn cước công dân: </label>
    <input type="radio" id="new">
    <label for="new">Căn cước công dân mới</label>
    <input type="radio" id="old">
    <label for="old">Căn cước công dân cũ</label><br><br>

    <label for="dantoc">Dân tộc: </label>
    <input type="text" id="dantoc"><br><br>

    <label for="tongiao">Tôn giáo: </label>
    <input type="text" id="tongiao"><br><br>

    <label for="quoctich">Quốc tịch: </label>
    <input type="text" id="quoctich"><br><br>

    <label for="hotenchame">Họ tên cha/mẹ: </label>
    <input type="text" id="hotenchame"><br><br>

    <label for="cccdchame">Số CMND/CCCD của cha/mẹ: </label>
    <input type="text" id="cccdchame"><br><br>

    <label for="tinh">Tỉnh/Thành phố: </label>
    <select id="tinh">
        <option value="HCM">Hồ Chí Minh</option>
        <option value="HN">Hà Nội</option>
    </select><br><br>

    <input type="button" value="Gửi thông tin">
</body>
</html>
