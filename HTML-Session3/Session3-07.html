<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="name">Họ và tên: </label>
        <input type="text" id="name"><br><br>

        <label for="email">Email: </label>
        <input type="email" id="email"><br><br>

        <label for="date">Ngày sinh: </label>
        <input type="date" id="date"><br><br>

        <label for="sex">Giới tính:</label>
        <input type="radio" id="nam">
        <label for="nam">Nam</label>
        <input type="radio" id="nu">
        <label for="nu">Nữ</label><br><br>

        <label for="phone">Số điện thoại: </label>
        <input type="tel" id="phone"><br><br>

        <label for="branch">Chuyên ngành: </label>
        <input type="text" id="branch"><br><br>

        <label for="year">Năm nhập học: </label>
        <input type="datetime" name="" id="year"><br><br>

        <label for="GPA">Điểm GPA: </label>
        <input type="number" id="GPA"><br><br>

        <label for="address">Địa chỉ: </label>
        <textarea id="address"></textarea><br><br>

        <label for="class">Lớp học: </label>
        <select id="class">
            <option value="class1">Lớp 1</option>
            <option value="class2">Lớp 2</option>
            <option value="class3">Lớp 3</option>
        </select><br><br>

        <label for="datetime">Ngày đăng ký học: </label>
        <input type="datetime-local" id="datetime"><br><br>

        <input type="button" value="Gửi thông tin">
    </form>
</body>
</html>
