<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <table>
            <tr>
                <td><label for="name">Họ và tên: </label></td>
                <td>
                    <input style="margin-left: 50px;" type="text" id="name">
                </td>
            </tr>
            <tr>
                <td><label for="email">Email: </label></td>
                <td>
                    <input style="margin-left: 50px;" type="email" id="email">
                </td>
            </tr>
            <tr>
                <td><label for="date">Ngày sinh: </label></td>
                <td>
                    <input style="margin-left: 50px;" type="date" id="date">
                </td>
            </tr>
            <tr>
                <td><label for="sex">Giới tính:</label></td>
                <td>
                    <input style="margin-left: 50px;" type="radio" id="nam">
                    <label for="nam">Nam</label>
                    <input type="radio" id="nu">
                    <label for="nu">Nữ</label>
                </td>
            </tr>
            <tr>
                <td><label for="phone">Số điện thoại: </label></td>
                <td>
                    <input style="margin-left: 50px;" type="tel" id="phone">
                </td>
            </tr>
            <tr>
                <td><label for="branch">Chuyên ngành: </label></td>
                <td>
                    <input style="margin-left: 50px;" type="text" id="branch">
                </td>
            </tr>
            <tr>
                <td><label for="year">Năm nhập học: </label></td>
                <td>
                    <input style="margin-left: 50px;" type="datetime" name="" id="year">
                </td>
            </tr>
            <tr>
                <td><label for="GPA">Điểm GPA: </label></td>
                <td><input style="margin-left: 50px;" type="number" id="GPA"></td>
            </tr>
            <tr>
                <td><label for="address">Địa chỉ: </label></td>
                <td>
                    <textarea style="margin-left: 50px;" id="address"></textarea>
                </td>
            </tr>
            <tr>
                <td><label for="class">Lớp học: </label></td>
                <td>
                    <select style="margin-left: 50px;" id="class">
                        <option value="class1">Lớp 1</option>
                        <option value="class2">Lớp 2</option>
                        <option value="class3">Lớp 3</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="datetime">Ngày đăng ký học: </label></td>
                <td>
                    <input style="margin-left: 50px;" type="datetime-local" id="datetime">
                </td>
            </tr>
        </table>
        <input type="button" value="Gửi thông tin">
    </form>
</body>
</html>
