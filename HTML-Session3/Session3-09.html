<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="name">Họ và tên: </label>
    <input type="text" id="name"><br><br>

    <label for="date">Ngày sinh: </label>
    <input type="date" id="date"><br><br>

    <label for="sex">Giới tính: </label>
    <input type="radio" id="nam">
    <label for="nam">Nam</label>
    <input type="radio" id="nu">
    <label for="nu">Nữ</label><br><br>

    <label for="phone">Số điện thoại: </label>
    <input type="tel" id="phone"><br><br>

    <label for="email">Email: </label>
    <input type="email" id="email"><br><br>

    <label for="diachi">Địa chỉ: </label>
    <textarea id="diachi"></textarea><br><br>
    
    <label for="vaitro">Vai trò trong nhóm: </label>
    <select id="vaitro">
        <option value="tv1">Thành viên 1</option>
        <option value="tv2">Thành viên 2</option>
    </select><br><br>

    <label for="sothich">Sở thích: </label>
    <input type="text" id="sothich"><br><br>

    <label for="kynang">Kỹ năng: </label>
    <textarea id="kynang"></textarea><br><br>

    <label for="time">Thời gian rảnh: </label>
    <input type="checkbox" id="sang">
    <label for="sang">Sáng</label>
    <input type="checkbox" id="chieu">
    <label for="chieu">Chiều</label>
    <input type="checkbox" id="toi">
    <label for="toi">Tối</label><br><br>

    <label for="lydo">Lý do tham gia nhóm: </label>
    <textarea id="lydo"></textarea><br><br>

    <label for="color">Màu yêu thích: </label>
    <input type="color" id="color"><br><br>

    <label for="bantin">Đăng ký nhận bản tin: </label>
    <input type="checkbox" id="yes">
    <label for="yes">Có</label><br><br>

    <label for="thongbao">Nhận thông báo qua email: </label>
    <input type="radio" id="emailtb">
    <label for="emailtb">Email</label>
    <input type="radio" id="SMS">
    <label for="SMS">SMS</label><br><br>

    <input type="button" value="Đăng ký thành viên">
</body>
</html>
