<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <td><label for="name">Họ và tên: </label></td>
            <td>
                <input type="text" id="name">
            </td>
        </tr>
        <tr>
            <td><label for="date">Ngày sinh: </label></td>
            <td>
                <input type="date" id="date">
            </td>
        </tr>
        <tr>
            <td><label for="sex">Giới tính: </label></td>
            <td>
                <input type="radio" id="nam">
                <label for="nam">Nam</label>
                <input type="radio" id="nu">
                <label for="nu">Nữ</label>
            </td>
        </tr>
        <tr>
            <td><label for="phone">Số điện thoại: </label></td>
            <td>
                <input type="tel" id="phone">
            </td>
        </tr>
        <tr>
            <td><label for="email">Email: </label></td>
            <td>
                <input type="email" id="email">
            </td>
        </tr>
        <tr>
            <td><label for="diachi">Địa chỉ: </label></td>
            <td>
                <textarea id="diachi"></textarea>
            </td>
        </tr>
        <tr>
            <td><label for="vaitro">Vai trò trong nhóm: </label></td>
            <td>
                <select id="vaitro">
                    <option value="tv1">Thành viên 1</option>
                    <option value="tv2">Thành viên 2</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="sothich">Sở thích: </label></td>
            <td>
                <input type="text" id="sothich">
            </td>
        </tr>
        <tr>
            <td><label for="kynang">Kỹ năng: </label></td>
            <td>
                <textarea id="kynang"></textarea>
            </td>
        </tr>
        <tr>
            <td><label for="time">Thời gian rảnh: </label></td>
            <td>
                <input type="checkbox" id="sang">
                <label for="sang">Sáng</label>
                <input type="checkbox" id="chieu">
                <label for="chieu">Chiều</label>
                <input type="checkbox" id="toi">
                <label for="toi">Tối</label>
            </td>
        </tr>
        <tr>
            <td><label for="lydo">Lý do tham gia nhóm: </label></td>
            <td>
                <textarea id="lydo"></textarea>
            </td>
        </tr>
        <tr>
            <td><label for="color">Màu yêu thích: </label></td>
            <td>
                <input type="color" id="color">
            </td>
        </tr>
        <tr>
            <td><label for="bantin">Đăng ký nhận bản tin: </label></td>
            <td>
                <input type="checkbox" id="yes">
                <label for="yes">Có</label>
            </td>
        </tr>
        <tr>
            <td><label for="thongbao">Nhận thông báo qua email: </label></td>
            <td>
                <input type="radio" id="emailtb">
                <label for="emailtb">Email</label>
                <input type="radio" id="SMS">
                <label for="SMS">SMS</label>
            </td>
        </tr>
        <tr>
            <td><input type="button" value="Đăng ký thành viên"></td>
        </tr>
    </table>
    
</body>
</html>
