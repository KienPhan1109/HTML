<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <td><label for="name">Họ và tên: </label></td>
            <td>
                <input type="text" id="name">
            </td>
        </tr>
        <tr>
            <td><label for="date">Ngày sinh: </label></td>
            <td>
                <input type="date" id="date">
            </td>
        </tr>
        <tr>
            <td><label for="sex">Giới tính: </label></td>
            <td>
                <input type="radio" id="nam">
                <label for="nam">Nam</label>
                <input type="radio" id="nu">
                <label for="nu">Nữ</label>
            </td>
        </tr>
        <tr>
            <td><label for="phone">Số điện thoại: </label></td>
            <td>
                <input type="tel" id="phone">
            </td>
        </tr>
        <tr>
            <td><label for="email">Email: </label></td>
            <td>
                <input type="email" id="email">
            </td>
        </tr>
        <tr>
            <td><label for="congty">Tên công ty: </label></td>
            <td>
                <input type="text" id="congty">
            </td>
        </tr>
        <tr>
            <td> <label for="vaitro">Vai trò trong công ty: </label></td>
            <td>
                <select id="vaitro">
                    <option value="GĐ">Giám đốc</option>
                    <option value="TV">Thành viên</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="quymo">Quy mô công ty: </label></td>
            <td>
                <select id="quymo">
                    <option value="dn1">Doanh nghiệp lớn</option>
                    <option value="dn2">Doanh nghiệp nhỏ</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="lydo">Lý do tham gia câu lạc bộ: </label></td>
            <td>
                <textarea id="lydo"></textarea>
            </td>
        </tr>
        <tr>
            <td><label for="kinhnghiem">Kinh nghiệm lãnh đạo: </label></td>
            <td>
                <textarea id="kinhnghiem"></textarea>
            </td>
        </tr>
        <tr>
            <td><label for="muctieu">Mục tiêu khi tham gia câu lạc bộ: </label></td>
            <td>
                <textarea id="muctieu"></textarea>
            </td>
        </tr>
        <tr>
            <td><label for="sukien">Chương trình sự kiện mong muốn tham gia: </label></td>
            <td>
                <input type="checkbox" id="Networking">
                <label for="Networking">Networking</label>
                <input type="checkbox" id="Workshops">
                <label for="Workshops">Workshops</label>
                <input type="checkbox" id="hoithao">
                <label for="hoithao">Hội thảo</label>
            </td>
        </tr>
        <tr>
            <td><label for="bantin">Đăng ký nhận bản tin: </label></td>
            <td>
                <input type="checkbox" id="yes">
                <label for="yes">Có</label>
            </td>
        </tr>
        <tr>
            <td></td>
            <td></td>
        </tr>
    </table>
    <input type="button" value="Đăng ký hội viên">
</body>
</html>
