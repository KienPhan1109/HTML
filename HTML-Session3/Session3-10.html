<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="name">Họ và tên: </label>
    <input type="text" id="name"><br><br>

    <label for="date">Ngày sinh: </label>
    <input type="date" id="date"><br><br>

    <label for="sex">Giới tính: </label>
    <input type="radio" id="nam">
    <label for="nam">Nam</label>
    <input type="radio" id="nu">
    <label for="nu">Nữ</label><br><br>

    <label for="phone">Số điện thoại: </label>
    <input type="tel" id="phone"><br><br>

    <label for="email">Email: </label>
    <input type="email" id="email"><br><br>

    <label for="congty">Tên công ty: </label>
    <input type="text" id="congty"><br><br>

    <label for="vaitro">Vai trò trong công ty: </label>
    <select id="vaitro">
        <option value="GĐ">Giám đốc</option>
        <option value="TV">Thành viên</option>
    </select><br><br>

    <label for="quymo">Quy mô công ty: </label>
    <select id="quymo">
        <option value="dn1">Doanh nghiệp lớn</option>
        <option value="dn2">Doanh nghiệp nhỏ</option>
    </select><br><br>

    <label for="lydo">Lý do tham gia câu lạc bộ: </label>
    <textarea id="lydo"></textarea><br><br>

    <label for="kinhnghiem">Kinh nghiệm lãnh đạo: </label>
    <textarea id="kinhnghiem"></textarea><br><br>

    <label for="muctieu">Mục tiêu khi tham gia câu lạc bộ: </label>
    <textarea id="muctieu"></textarea><br><br>

    <label for="sukien">Chương trình sự kiện mong muốn tham gia: </label>
    <input type="checkbox" id="Networking">
    <label for="Networking">Networking</label>
    <input type="checkbox" id="Workshops">
    <label for="Workshops">Workshops</label>
    <input type="checkbox" id="hoithao">
    <label for="hoithao">Hội thảo</label><br><br>

    <label for="bantin">Đăng ký nhận bản tin: </label>
    <input type="checkbox" id="yes">
    <label for="yes">Có</label><br><br>

    <input type="button" value="Đăng ký hội viên">
</body>
</html>
